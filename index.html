<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  
</head>
<body>
  <!-- Hero -->
  <div class="hero">
    <img src="pizza.jpg" alt="Profile">
    <div class="overlay"></div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <h1>Zaki Tom&Jerry</h1>
    <p>Entrepreneur | Chef | Visionary</p>
  </div>

  <!-- Social Links -->
  <div class="links">
    <a href="https://www.facebook.com/share/19brxaPDqj/" class="link"><i class="fab fa-facebook"></i><span>Facebook</span></a>
    <a href="https://www.instagram.com/zaki_seddik31?igsh=bmdsbnp2enEzdDdh" class="link"><i class="fab fa-instagram"></i><span>Instagram</span></a>
    <a href="https://www.snapchat.com/add/zaki_seddik20?share_id=jBJzl_0AVxI" class="link"><i class="fab fa-snapchat"></i><span>Snapchat</span></a>
    <a href="tel:+213779011672" class="link"><i class="fas fa-phone"></i><span>Phone</span></a>
  </div>

  <script>
    const links = document.querySelectorAll('.link');

    // Entry animation (staggered)
    links.forEach((link, i) => {
      setTimeout(() => {
        link.classList.add('show');
      }, i * 400 + 500);
    });

    // Golden sweep loop (staggered one after another)
    function loopSweep() {
      links.forEach((link, i) => {
        setTimeout(() => {
          link.classList.add('sweep');
          setTimeout(() => link.classList.remove('sweep'), 1500);
        }, i * 1200);
      });
    }

    // Start sweeps after entry animation finished
    setTimeout(() => {
      loopSweep();
      setInterval(loopSweep, links.length * 1200 + 3000); // pause then repeat
    }, links.length * 400 + 1000);
  </script>
</body>
</html>
